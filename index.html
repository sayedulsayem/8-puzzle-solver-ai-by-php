<script type="text/javascript">
  function move(elem){
    var table = document.getElementById("tbl");
    var arr=[];
    var blankSpaceElem;
    var bsp;// blank space position
    for(var i=1; i<10;i++){
      var x = document.getElementById(String(i)).innerHTML;
      if(x!=" "){
        arr[i-1]=Number(x);
      }
      else{
        arr[i-1]=0;
        blankSpaceElem = document.getElementById(String(i));
        bsp=i-1;
      }

    }
    //alert(arr);
    var ecp;// refers to element clicked position
    for(i=0;i<9;i++){
      if(elem.innerHTML == arr[i])
      {ecp=i;}
    }

    //check Top
    if((bsp-3)>=0 && arr[ecp] == arr[bsp-3]){
      var temp;
      temp = elem.innerHTML;
      elem.innerHTML = blankSpaceElem.innerHTML;
      blankSpaceElem.innerHTML = temp;
    }
    //check Bottom
    if((bsp+3)<=8 && arr[ecp] == arr[bsp+3]){
      var temp;
      temp = elem.innerHTML;
      elem.innerHTML = blankSpaceElem.innerHTML;
      blankSpaceElem.innerHTML = temp;
    }

    //check Left
    if((bsp-1)>=0 && arr[ecp] == arr[bsp-1]){
      var temp;
      temp = elem.innerHTML;
      elem.innerHTML = blankSpaceElem.innerHTML;
      blankSpaceElem.innerHTML = temp;
    }

    //check Right
    if((bsp+1)<=8 && arr[ecp] == arr[bsp+1]){
      var temp;
      temp = elem.innerHTML;
      elem.innerHTML = blankSpaceElem.innerHTML;
      blankSpaceElem.innerHTML = temp;
    }
    var array2=[1,2,3,4,5,6,7,8,0];
    var is_same = (arr.length == 9) && arr.every(function(element, index) {
      return element === array2[index]; });
    if(is_same){
      alert("Congratulations! You have successfully completed the game!");
    }
  }
</script>
